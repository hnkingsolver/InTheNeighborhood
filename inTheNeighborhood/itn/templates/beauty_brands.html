<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/beauty_brands.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <title>Beauty Brands</title>
</head>

<script src="https://use.fontawesome.com/fc14894b17.js"></script>


<body>
    <div class="back_to_button w-100 w-60-ns pl3-ns avenir">
        <a class="db pv4 ph3 ph0-l no-underline white dim" href="/resources"><i class="fa white fa-long-arrow-left"
                aria-hidden="true"></i> Back to resources</a>
    </div>


    <h1 class="f1-l fw1 baskerville mt0 pb5 tc yellow ttu lh-title">Beauty Brands</h1>

    
    <h1 class="f2-l fw1 baskerville mt0 pb1 tc yellow ttu lh-title">Makeup</h1>
    <!-- Mented Cosmetics -->
    <a class="db center mw5 tc black pb3 link dim" title="Mented Cosmetics"
        href="https://www.mentedcosmetics.com/">

        <img class="db ba b--black-10"/ alt="Mented Cosmetics"
            src="https://s1.r29static.com/bin/shop/90a/x,80/2002615/image.jpg">

        <dl class="mt2 f6 lh-copy">
            <dt class="clip white">Title</dt>
            <dd class="ml0 yellow">Mented Cosmetics</dd>
        </dl>
    </a>

<!-- The Lip Bar -->
    <a class="db center mw5 tc black link pb3 dim" title="The Lip Bar"
        href="https://thelipbar.com/">

        <img class="db ba b--black-10"/ alt="The Lip Bar"
            src="https://www.refinery29.com/images/9848755.jpg">

        <dl class="mt2 f6 lh-copy">
            <dt class="clip white">Title</dt>
            <dd class="ml0 yellow">The Lip Bar</dd>
        </dl>
    </a>

    <!-- Coloured Raine -->
    <a class="db center mw5 pb3 tc black link dim" title="Coloured Raine"
        href="https://colouredraine.com/">

        <img class="db ba b--black-10"/ alt="Coloured Raine "
            src="https://i.ebayimg.com/images/g/n7QAAOSwzitc5YwS/s-l400.jpg">

        <dl class="mt2 f6 lh-copy">
            <dd class="ml0 yellow">Coloured Raine</dd>
        </dl>
    </a>

    <!-- Uoma Beauty -->
    <a class="db center mw5 pb3 tc black link dim" title="Uoma Beauty"
        href="https://uomabeauty.com/">

        <img class="db ba b--black-10"/ alt="Uoma Beauty "
            src="https://www.refinery29.com/images/9864068.jpg?format=webp&width=545&height=545&quality=85">

        <dl class="mt2 f6 lh-copy">
            <dd class="ml0 yellow">Uoma Beauty</dd>
        </dl>
    </a>

    <!-- Juvia's Place -->
    <a class="db center mw5 pb3 tc black link dim" title="Juvia's Place"
        href="https://www.juviasplace.com/">

        <img class="db ba b--black-10"/ alt="Juvia's Place "
            src="https://s3.r29static.com/bin/shop/bd1/x,80/2036779/image.jpg">

        <dl class="mt2 f6 lh-copy">
            <dd class="ml0 yellow">Juvia's Place</dd>
        </dl>
    </a>
</body>

</html>
